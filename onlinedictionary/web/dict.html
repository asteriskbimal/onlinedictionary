<html>
    <head>
        <title>Online Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        /** Calling the servlet using Jquery getJSON method 
        * @url: Servlet URL 
        * @data: the value servlet returns
        */
        $.getJSON("DictServlet", function(data) {

        //iterating over each value that the servlet returns
        $.each(data, function(key, value) {
               Alert(value.wordtype); //alerting the values set in the JSONObject of the Sevlet.
               Alert(value.definition);
        });
        });
        </script>
    </head>

    <body>
        <div id="lookup">
            <form method="GET" action="DictServlet">
        <Label>Term</Label><input name="wordInput" type="text" /><input type="submit"  value="LookUp"/>
            </form>
        </div>
        <div id="definitions">
         <a href="DictServlet">Choose</a>   
        </div>
    </body>
</html>
